<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Top 5 Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007AFF; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Test Top 5 List Item Form</h1>
    
    <form id="itemForm">
        <div class="form-group">
            <label for="title">Title (required):</label>
            <input type="text" id="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="url" id="link">
        </div>
        
        <div class="form-group">
            <label for="linkText">Link Text:</label>
            <input type="text" id="linkText">
        </div>
        
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" id="image">
        </div>
        
        <div class="form-group">
            <label for="position">Position (1-5):</label>
            <input type="number" id="position" min="1" max="5" value="1">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="highlight"> Highlight this item
            </label>
        </div>
        
        <button type="submit">Add Item to List 1</button>
    </form>
    
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value || null,
                link: document.getElementById('link').value || null,
                linkText: document.getElementById('linkText').value || null,
                image: document.getElementById('image').value || null,
                position: parseInt(document.getElementById('position').value) || 1,
                highlight: document.getElementById('highlight').checked
            };
            
            console.log('Form data:', formData);
            
            try {
                // First login
                const loginResponse = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                // Then add item
                const response = await fetch('/api/admin/top5-lists/1/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Item added with ID: ${result.id}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Error</h3>
                        <p>${result.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
